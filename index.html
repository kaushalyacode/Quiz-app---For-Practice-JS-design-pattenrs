<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./Actions/QuestionAction.js"></script> 
    <script src="./Actions/QuestionListners.js"></script> 
    <script src="./Actions/QuestionHandler.js"></script> 
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
     <title>Quiz App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
       <div class="container-fluid">
          <a class="navbar-brand" href="#">Quizer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Question</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Preview</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Test</a>
              </li>
           </ul>
          </div>
       </div>
    </nav>
    <div class="container">
      <div class="row mt-3">
          <div class="col-md-6">            
          </div>
          <div class="col-md-6 text-center">
            <button class="btn btn-primary" id="addButton">Add Question</button>
            <button class="btn btn-success" id="saveButton">Save Question</button>
            <button class="btn btn-danger" id="cancelButton">Cancel</button>
          </div>          
      </div>
      <div class="card m-3 p-3" id="QuizCard">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="row mt-3">
              <div class="form-group">
                <label for="questionInput">Write down the quetsion?</label>
                <textarea class="form-control" id="questionInput"></textarea>
              </div>
        </div>
        <div class="row mt-3">
          <div class="form-group">
            <label for="answers">Add Answers</label>
            <input type="text" class="form-control" id="answers" placeholder="">
          </div>
        </div>
        <div class="row mt-3">
          <div class="form-group">
            <label for="answers">Correct Answer as Number</label>
            <input type="text" class="form-control" id="answers" placeholder="">
          </div>
        </div>
        <div id="preview" class="row mt-3">
          
        </div>
      </div>
    </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
