<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./Actions/QuestionAction.js"></script> 
    <script src="./Actions/QuestionListners.js"></script> 
    <script src="./Actions/QuestionHandler.js"></script> 
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
     <title>Quiz App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
       <div class="container-fluid">
          <a class="navbar-brand" href="#">Quizer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Add Question</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Preview Questions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Test</a>
              </li>
             </ul>
             <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href='#' id="login">Login</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link" href='#' id="signup">Sign up</a>
              </li>
            </ul>
          </div>
       </div>
    </nav>
    <div class="container">
      <div class="row mt-3">
          <div class="col-md-6">            
          </div>
          <div class="col-md-6 text-center" id="ButtonView">
            <button class="btn btn-outline-primary" id="addButton">Add Question</button>
            <button class="btn btn-outline-success" id="saveButton">Save Question</button>
            <button class="btn btn-outline-danger" id="cancelButton">Cancel</button>
          </div>          
      </div>
      <div class="card m-3 p-3" id="QuizCard">
               
        <div class="row mt-3">
              <div class="form-group">
                <label for="questionInput">Write down the quetsion?</label>
                <textarea class="form-control" id="questionInput"></textarea>
              </div>
        </div>
        <div class="row mt-3">
          <div class="form-group">
            <label for="answers">Add Answers</label>
            <input type="text" class="form-control" id="answers" placeholder="">
          </div>
        </div>
        <div class="row mt-3">
          <div class="form-group">
            <label for="answers">Correct Answer as Number</label>
            <input type="text" class="form-control" id="answers" placeholder="">
          </div>
        </div>
        <div id="preview" class="row mt-3">
          
        </div>
      </div>
    </div>
    <!--sign up -->
      <section class="vh-100 bg-image" id="signUpArea">
        <div class="mask d-flex align-items-center gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-4">
                    <h5 class="text-uppercase text-center mb-2">Create an account</h5>  
                    <form>
                      <div class="form-outline mb-2">
                        <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1cg">Your Name</label>
                      </div>
                      <div class="form-outline mb-2">
                        <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example3cg">Your Email</label>
                      </div>
                      <div class="form-outline mb-2">
                        <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example4cg">Password</label>
                      </div>
                      <div class="form-outline mb-2">
                        <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                      </div>
                      <div class="d-flex justify-content-center">
                        <button type="button"
                          class="btn btn-outline-primary">Register</button>
                      </div>
                      <p class="text-center text-muted mt-3 mb-0">Have already an account? <a href="#!"
                        id="loginLink"  class="fw-bold text-body"><u>Login here</u></a></p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <!--login-->
    <section class="vh-100 bg-image" id="signInArea">
      <div class="mask d-flex align-items-center gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-4">
                  <h5 class="text-uppercase text-center mb-2">Create an account</h5>  
                  <form>
                    <div class="form-outline mb-2">
                      <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example3cg">Your Email</label>
                    </div>
                    <div class="form-outline mb-2">
                      <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example4cg">Password</label>
                    </div>                   
                    <div class="d-flex justify-content-center">
                      <button type="button"
                        class="btn btn-outline-primary">Login</button>
                    </div>
                    <p class="text-center text-muted mt-3 mb-0">Have no account? <a href="#!"
                      id="signUpLink"  class="fw-bold text-body"><u>Register here</u></a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
 
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
